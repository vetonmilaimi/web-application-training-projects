<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/quiz.css">

    <title>JavaScript-frameworks Quiz</title>
</head>
<body>
    <button> <a href="../jsf.html">Go Back</a></button>

    <h1>JavaScript-frameworks Quiz</h1>

    <form action="">

        <div id="1">
            <h3>1.Which is correct?</h3>
            <input type="radio" id="first-1" name="1"> <label for="first-1">JavaScript is Programming Language</label> <br>
            <input type="radio" id="second-1" name="1"> <label for="second-1">JavaScript is Scripting Language</label> <br>
            <input type="radio" id="third-1" name="1"> <label for="third-1">JavaScript is Markup Language</label> <br>
        </div>

        <hr>

        <div id="2">
            <h3>2.Which is correct?</h3>
            <input type="radio" id="first-2" name="2"> <label for="first-2">JavaScript is Interpreted Language</label> <br>
            <input type="radio" id="second-2" name="2"> <label for="second-2">JavaScript is Compiled Language</label> <br>
            <input type="radio" id="third-2" name="2"> <label for="third-2">Other</label> <br>
        </div>

        <hr>

        <div id="3">
            <h3>3.Which is correct?</h3>
            <input type="radio" id="first-3" name="3"> <label for="first-3">ReactJs is created from Torwalds Linus</label> <br>
            <input type="radio" id="second-3" name="3"> <label for="second-3">ReactJs is created from an Albanian</label> <br>
            <input type="radio" id="third-3" name="3"> <label for="third-3">ReactJs is created from Facebook</label> <br>
        </div>

        <hr>

        <div id="4">
            <h3>4.Which is correct?</h3>
            <input type="radio" id="first-4" name="4"> <label for="first-4">NPM - Node Package Manager</label> <br>
            <input type="radio" id="second-4" name="4"> <label for="second-4">NPM - Node Programming Manager</label> <br>
            <input type="radio" id="third-4" name="4"> <label for="third-4">Other</label> <br>
        </div>

        <hr>

        <div id="5">
            <h3>5.Which is correct?</h3>
            <input type="radio" id="first-5" name="5"> <label for="first-5">VueJs is not a Framework</label> <br>
            <input type="radio" id="second-5" name="5"> <label for="second-5">VueJs is FrontEnd Framework</label> <br>
            <input type="radio" id="third-5" name="5"> <label for="third-5">VueJs is BackEnd Framework</label> <br>
        </div>

        <div id="buttons">
            <button type="submit" onclick="answerValidation()" id="submit-button">Submit</button>
        </div>
    </form>

    <div id="display"></div>

    <script src="../../js/quizes.js"></script>
</body>
</html>
