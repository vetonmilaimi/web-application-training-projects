    <main>
        <div id="displayData">

        </div>

            <button onclick="logout()" formaction="1.html">Logout</button>

    <script>
        console.log(localStorage.getItem("userName"));
        console.log(localStorage.getItem("userEmail"));
        console.log(localStorage.getItem("userNumber"));

        if (localStorage.getItem("userName")) {
            var h1 = document.createElement("h1");
            h1.innerHTML = `Welcome: ${localStorage.getItem("userName")}`;
            document.getElementById("displayData").appendChild(h1);
        }
        if (localStorage.getItem("userEmail")) {
            var h2 = document.createElement("h2");
            h2.innerHTML = `Your email is: ${localStorage.getItem("userEmail")}`;
            document.getElementById("displayData").appendChild(h2);
        }
        if (localStorage.getItem("userNumber")) {
            var h2a = document.createElement("h2");
            h2a.innerHTML = `Your Telephone Number is: ${localStorage.getItem("userNumber")}`;
            document.getElementById("displayData").appendChild(h2a);
        }

        function logout() {
            localStorage.removeItem("userName");
            localStorage.removeItem("userEmail");
            localStorage.removeItem("userNumber");
        }
        
    </script>

</body>
