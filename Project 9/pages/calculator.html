<main class="bg-dark">
    <h1>This is our simple calculator</h1>

    <form>
        Num 1: <input type="number" id="num1" ng-model="num1"> <br>
        Num 2: <input type="number" id="num2" ng-model="num2"> <br>
    </form>
    <br>
    <p>Sum: {{num1 + num2}}</p>
    <p>Multiple: {{num1 * num2}}</p>
</main>
